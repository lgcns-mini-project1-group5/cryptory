spring:
  profiles:
    include: jwt, oauth, local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 10MB
      enabled: true

logging.level:
  org.hibernate.SQL: debug

file:
  base-dir: /


